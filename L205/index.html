<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab 2/5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      for (var i = 2; i < 20; i++) {
        var dividers = 0;
        for (var j = i; j > 0; j--) {
          if (i % j === 0) dividers++;
        }
        if (dividers === 2) alert(i);
        dividers = 0;
      }
    </script>
  </body>
</html>
